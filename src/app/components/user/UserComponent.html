<div class="flex items-start gap-4 bg-slate-50 p-4 rounded-lg border border-slate-100">
  <div class="w-12 h-12 flex items-center justify-center rounded-md bg-indigo-600 text-white font-semibold text-lg">
    {{ (user.name ?? '?').charAt(0) }}{{ (user.lastname ?? '').charAt(0) }}
  </div>

  <div class="flex-1 min-w-0">
    <div class="flex items-center justify-between">
      <div class="truncate">
        <div class="text-sm font-medium text-slate-900 truncate">
          {{ user.name }} {{ user.lastname }}
        </div>
        <div class="text-xs text-slate-500 truncate">{{ user.email }}</div>
      </div>
      <div class="text-xs text-slate-400 ml-3">#{{ user.id }}</div>
    </div>

    <div class="mt-2 flex items-center justify-between text-sm">
      <div class="text-slate-600">@{{ user.username }}</div>
      <div class="flex gap-2">
        <button class="text-blue-600 hover:text-blue-800"
          (click)="onEditUser()">
          Edit
        </button>
        <button class="text-red-600 hover:text-red-800"
          (click)="onDeleteUser()">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
