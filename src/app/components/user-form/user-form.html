<form (ngSubmit)="onSubmit()" #userForm="ngForm" class="flex flex-col gap-4 bg-slate-50 p-4 rounded-lg border border-slate-100">

  <!-- Name + Lastname -->
  <div class="flex gap-4">
    <div class="flex-1">
      <label class="block text-sm font-medium text-slate-700 mb-1">Name</label>
      <input
        type="text"
        name="name"
        [(ngModel)]="user.name"
        class="w-full rounded-md border border-slate-300 px-3 py-2 text-sm placeholder-slate-400
               focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
        placeholder="Enter name"
        required
      />
    </div>

    <div class="flex-1">
      <label class="block text-sm font-medium text-slate-700 mb-1">Lastname</label>
      <input
        type="text"
        name="lastname"
        [(ngModel)]="user.lastname"
        class="w-full rounded-md border border-slate-300 px-3 py-2 text-sm placeholder-slate-400
               focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
        placeholder="Enter lastname"
        required
      />
    </div>
  </div>

  <!-- Email -->
  <div>
    <label class="block text-sm font-medium text-slate-700 mb-1">Email</label>
    <input
      type="email"
      name="email"
      [(ngModel)]="user.email"
      class="w-full rounded-md border border-slate-300 px-3 py-2 text-sm placeholder-slate-400
             focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
      placeholder="Enter email"
      required
    />
  </div>

  <!-- Username -->
  <div>
    <label class="block text-sm font-medium text-slate-700 mb-1">Username</label>
    <input
      type="text"
      name="username"
      [(ngModel)]="user.username"
      class="w-full rounded-md border border-slate-300 px-3 py-2 text-sm placeholder-slate-400
             focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
      placeholder="Enter username"
      required
    />
  </div>

  <!-- Password -->
  <div>
    <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
    <input
      type="password"
      name="password"
      [(ngModel)]="user.password"
      class="w-full rounded-md border border-slate-300 px-3 py-2 text-sm placeholder-slate-400
             focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
      placeholder="Enter password"
      required
    />
  </div>

  <!-- Submit button -->
  <button
    type="submit"
    [disabled]="userForm.invalid"
    class="mt-4 inline-flex justify-center rounded-md bg-indigo-600 px-4 py-2 text-sm font-semibold
           text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500
           focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed">
    Save
  </button>
</form>
