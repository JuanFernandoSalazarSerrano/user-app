<navbar
  [users]="users"
></navbar>

<div class="max-w-5xl mx-auto mt-8 p-6 bg-white rounded-xl shadow">
  <header class="flex items-center justify-between mb-6">
    <h2 class="text-xl font-semibold text-slate-800">Users</h2>
    <p class="text-sm text-slate-500">{{ (users).length }} users Active</p>
  </header>

    <router-outlet/>

</div>

<!-- Footer -->
<footer class="bg-slate-50 border-t border-slate-100 mt-8">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col md:flex-row justify-between items-center gap-4 py-6">

      <!-- Left side: Brand / info -->
      <div class="flex items-center gap-2">
        <div class="w-8 h-8 flex items-center justify-center rounded-md bg-indigo-600 text-white font-semibold text-sm">
          U
        </div>
        <span class="text-sm text-slate-600">&copy; 2025 UserApp. All rights reserved to important people look at my suit.</span>
      </div>

      <!-- Center: navigation / links -->
      <div class="flex items-center gap-6 text-sm">
        <a href="#" class="text-slate-600 hover:text-indigo-600 transition-colors">Privacy Policy</a>
        <a href="#" class="text-slate-600 hover:text-indigo-600 transition-colors">Terms of Service</a>
        <a href="#" class="text-slate-600 hover:text-indigo-600 transition-colors">Contact</a>
      </div>

      <!-- Right side: social icons (example placeholders) -->
      <div class="flex items-center gap-4">
        <a href="#" class="text-slate-600 hover:text-indigo-600 transition-colors">
          <!-- Example icon: GitHub -->
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M12 0a12 12 0 0 0-3.79 23.4c.6.1.82-.26.82-.57v-2c-3.34.73-4-1.61-4-1.61a3.16 3.16 0 0 0-1.34-1.76c-1.09-.74.08-.72.08-.72a2.5 2.5 0 0 1 1.83 1.23 2.54 2.54 0 0 0 3.46 1 2.52 2.52 0 0 1 .76-1.59c-2.67-.3-5.48-1.33-5.48-5.91a4.63 4.63 0 0 1 1.23-3.22 4.3 4.3 0 0 1 .12-3.18s1-.32 3.3 1.23a11.4 11.4 0 0 1 6 0c2.31-1.55 3.3-1.23 3.3-1.23a4.3 4.3 0 0 1 .12 3.18 4.63 4.63 0 0 1 1.23 3.22c0 4.6-2.82 5.61-5.5 5.91a2.8 2.8 0 0 1 .8 2.18v3.23c0 .31.22.67.82.57A12 12 0 0 0 12 0z" />
          </svg>
        </a>
      </div>
    </div>
  </div>
</footer>
